<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercedesAMGF1</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                
                <img src="./images/Desktop_3.png" alt="img-desktop" class="desktop_img">

                <img src="./images/Mobile 1.png" alt="img-mobile" class="mobile_img">
            </div>
            <div class="card_text">
                <p class="product">FW15</p>
                <h2 class="product_title">Formula 1 Car</h2>
                <p class="description">Presenting to you the FW15,the F1 car,designed and built by MercedesAMG F1. Experience speed like never before. It is built to win.</p>
                <p class="price">
                    <span class="product_title green_text">$2.5m</span>
                    <span class="description strike">$3.2m</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
